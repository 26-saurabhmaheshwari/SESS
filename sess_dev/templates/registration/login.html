<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/lib/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/lib/calendar2/semantic.ui.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/lib/calendar2/pignose.calendar.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/lib/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/lib/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/helper.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body  id="rdb1">

        <div class="row">
                <div class="col-sm-6" style="background-color:transparent"></div>
                <div class="col-sm-6" style="margin:50px 0 0 0;">
                    <div class="col-12 ">
                        <div class="card">
                                <a class="navbar-brand" style="text-align: center"; href="{% url 'dashboard' %}">
                                        <!-- Logo icon -->
                                        <b><img src="{% static 'images/Xsess1.PNG' %}" alt="Log in" class="dark-logo" height="75" width="115" /></b>
                                        <!--End Logo icon -->
                                        <!-- Logo text -->
                                        <!-- <span><img src="{% static 'images/Xsnp_lga.PNG' %}" alt="Logo(not-loading)" class="dark-logo" height="50" width="75" /></span> -->
                                    </a>
                                <div class="login-form " >
                                 
                                    <form method="post" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        <div class=" form-group input-group">
                                            <div class="input-group input-group-rounded">
                                                <input type="text" placeholder="Enter {{ form.username.html_name }}" id="{{ form.username.id_for_label }}"  name="{{ form.username.html_name }}"   class="form-control" field_signature="1012080445">
                                            </div>
                                        </div>
                                        <div class="form-group input-group">
                                            <div class="input-group input-group-rounded">
                                                <input  placeholder="Enter {{ form.password.html_name }}" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" required type="password" class="form-control" >
                                            </div>
                                        </div>
                                        <div>
                                            <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30 ripple rd-grd">Sign in</button>
                                            <input type="hidden" name="next" value="{{ next }}" />
                                        </div>
                                    </form>
                                </div>
                            </div></div>
                    </div></div>
              </div>
       
        
            </div>
        </div>
    </div>
      
</body>
